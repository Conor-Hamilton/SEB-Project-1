<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game!</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link href="https://fonts.cdnfonts.com/css/matrix" rel="stylesheet" />
    <script defer src="./scripts/app.js"></script>
  </head>
  <body>
    <header><h1>Tetrix</h1></header>
    <!-- <canvas id="tetris-matrix"></canvas> -->
    <div class="tetris-container">
      <div class="left-panel">
        <div class="hold-piece">
          <p>Hold Piece</p>
          <div class="grid-4x4">?</div>
        </div>
        <div class="game-info">
          <p>Speed Lvl: <span id="speed-level">1</span></p>
          <p>Lines cleared: <span id="lines">0</span></p>
        </div>
        <div class="game-controls">
          <button id="pause-button">Pause</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>

      <div class="main-container">
        <div class="tetris-grid"></div>
      </div>

      <div class="right-panel">
        <div class="next-piece">
          <p>Next Piece</p>
          <div class="grid-4x4">?</div>
        </div>

        <div class="stats">
          <p>Time: <span id="time">00:00</span></p>
          <p>Highscore: <span id="highscore">0</span></p>
          <p>Total Score: <span id="total-score">0</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
