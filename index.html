<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game!</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link href="https://fonts.cdnfonts.com/css/matrix" rel="stylesheet" />
    <script defer src="./scripts/app.js"></script>
  </head>
  <body>
    <header><h1>TETRIS RELOADED</h1></header>
    <canvas id="tetris-matrix"></canvas>
    <main>
      <!-- Left Panel -->
      <section class="panel" id="left">
        <div class="buttons-container">
          <div class="left-panel">
            <div class="hold-piece">
              <p>Hold:</p>
              <div class="grid-4x4" id="hold-piece"></div>
            </div>
            <div class="game-info">
              <div class="info-container">
                <p>Speed Lvl: <span id="speed-level">1</span></p>
                <p>Lines cleared: <span id="lines">0</span></p>
                <div class="game-controls">
                  <button id="reset-button">Reset</button>
                  <button id="start-button">Start</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ----------------------------------------------------- -->

      <!-- Main Panel -->
      <section class="panel" id="grid">
        <div class="grid-wrapper">
          <div class="grid"></div>
        </div>
      </section>
      <!-- --------------------------------------------------------- -->

      <!-- Right Panel -->
      <section class="panel" id="right">
        <div class="right-panel">
          <div class="next-grid">
            <p>Next:</p>
            <div class="grid-4x4" id="next-piece"></div>
          </div>

          <div class="stats">
            <div class="info-container">

                <p>Time: <span id="time">00:00</span></p>
                <p>Highscore: <span id="highscore">0</span></p>
                <p>Total Score: <span id="total-score">0</span></p>
            </div>
          </div>
        </div>
      </section>
      <!-- --------------------------------------------------------- -->
    </main>
  </body>
</html>
